<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- font family -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body class="max-w-7xl mx-auto">
    <header class="mt-14">
        <!-- nav bar -->

        <nav>
            <!-- nav container -->
            <div class="flex flex-col gap-5 lg:flex-row justify-between items-center mb-10">
                <div>
                    <img src="images/Logo.png" alt="">
                </div>
                <div>
                    <button onclick="handleShortBtn()" class="btn btn-active rounded-md">Sort by view</button>
                </div>

                <div>
                    <button onclick="goToBlog()" class="btn btn-active bg-[#FF1F3D] rounded-md text-white">Blog</button>
                </div>
            </div>
            <hr>
        </nav>

    </header>

    <main class="">

        <!-- show category buttons dynamically  -->
        <section>
            <!-- category buttons container -->
            <div id="category-btn-container">

            </div>
        </section>

        <!-- show all card section -->
        <section>
            <div id="card-container" class="">


            </div>

             <!-- show drawing btn details -->
            <section>
                <div id="drawing-btn-details" class="flex justify-center items-center my-20 ">

                </div>
            </section>
        </section>

       
       
        

    </main>

    <script src="phero.js"></script>
</body>

</html>
